<div id="header-container">
    <div id="header-left">
        <app-refresh (click)="onRefreshClick()"></app-refresh>
    </div>
    <div id="header-right">
        <app-table-header-search [tableTopic]="tableTopic" (searchEmitter)="onSearchQueryChange($event)"></app-table-header-search>
        <app-create *ngIf="canCreate" [createVerb]="createVerb" [tableTopic]="tableTopic" (click)="onAddClick()"></app-create>
    </div>
</div>
