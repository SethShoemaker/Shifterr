<header>
    <span class="organization-title">
        {{ organizationName }}
    </span>
    <span (click)="toggleDropdown()" class="user-button">
        {{ userName }}
        <img src="../../../../../../assets/images/icons/dropdown.svg" alt="">
    </span>
    <div *ngIf="dropdownActivated" class="user-dropdown" aria-role="list">
        <a aria-role="list">Edit Profile</a>
        <a (click)="onLogout()" aria-role="list">Logout</a>
    </div>
</header>
