<form ngNativeValidate>
    <div class="form-group">
        <label for="userName">Username</label>
        <input [(ngModel)]="requestBody.userName" name="userName" id="userName" minlength="4" maxlength="15" type="text" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="requestBody.email" name="email" id="email" type="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="requestBody.password" name="password" id="password" type="password" required>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select [(ngModel)]="requestBody.role" name="role" id="role">
            <option value="crew">Crew</option>
            <option value="manager">Manager</option>
        </select>
    </div>
    <input (click)="onSubmit()" type="submit" value="Register">
</form>
<app-alert *ngIf="alertIsActive" [alertMessage]="alertMessage"></app-alert>
