<form ngNativeValidate>
    <div class="form-group">
        <label for="userName">Username</label>
        <input [(ngModel)]="requestBody.userName" name="userName" minlength="4" maxlength="15" type="text" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="requestBody.email" name="email" type="email" required>
    </div>
    <div class="form-group">
        <label for="passWord">Password</label>
        <input [(ngModel)]="requestBody.passWord" name="passWord" type="password" required>
    </div>
    <input (click)="onSubmit()" type="submit" value="Register">
</form>
<app-alert *ngIf="alertIsActive" [alertMessage]="alertMessage"></app-alert>
