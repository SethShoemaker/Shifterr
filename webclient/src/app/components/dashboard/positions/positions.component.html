<app-table-header (refreshEmitter)="GetPositions()" (addEmitter)="onAddClick()" [tableTopic]="tableTopic"></app-table-header>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let position of positions">
            <td><span>{{ position.name }}</span></td>
            <td><span>{{ position.description ?? "None" }}</span></td>
            <td class="column-buttons">
                <button class="delete">
                    <span (click)="createConfirmation(position.id)">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="positions.length == 0">
            <td><span>No Positions</span></td>
        </tr>
    </tbody>
</table>

<app-confirmation *ngIf="confirmationIsActive" (cancelEmitter)="removeConfirmation()" (confirmEmitter)="confirmDeletion()"></app-confirmation>
<app-alert *ngIf="alertIsActive" [alertMessage]="alertMessage"></app-alert>
